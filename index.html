<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Schibsted ContactBook Editor</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <article>
            <header class="main-header">
                <div class="page">
                    <img class="logo" src="img/logo.png" alt="Schibsted logo" />
                    <h1>Schibsted ContactBook Editor</h1>
                </div>
            </header>
            <div class="main">
                <div class="page">
                    <section class="add-new">
                        <header>
                            <h1>Add new employee</h1>
                        </header>
                        <div class="add-person-form clear">
                            <input type="text" name="firstname" placeholder="first name" class="new-person-firstname" />
                            <input type="text" name="lastname" placeholder="last name" class="new-person-lastname" />
                            <input type="text" name="team" placeholder="team" class="new-person-team" />
                            <input type="tel" name="phone" placeholder="phone number" class="new-person-phone" />
                            <input type="email" name="email" placeholder="email address" class="new-person-email" />
                            <button class="add" id="AddNewEmployee">
                                Add
                            </button>
                        </div>
                    </section>
                    <section class="employee-list">
                        <header>
                            <h1>Employee list</h1>
                        </header>
                        <div class="employees">

                        </div>
                    </section>
                </div>
            </div>
            <div id="message"><p>success lalala ala ma 2 koty i jest happy.</p></div>
        </article>

        <script src="js/vendor/jquery-1.8.2.min.js" type="text/javascript"></script>
        <script src="js/main.js" type="text/javascript"></script>
    </body>
</html>
